<div class="container mt-4">
  <h3>{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h3>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label>Nombre</label>
      <input formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <input formControlName="description" class="form-control">
    </div>

    <div class="mb-3">
      <label>Presentación</label>
      <input formControlName="presentation" class="form-control">
    </div>

    <div class="row">
      <div class="col">
        <label>Precio</label>
        <input formControlName="unitPrice" type="number" class="form-control">
      </div>
      <div class="col">
        <label>Stock</label>
        <input formControlName="stock" type="number" class="form-control">
      </div>
    </div>

    <div class="mt-3 mb-3">
      <label>Fecha de Vencimiento</label>
      <input formControlName="expired" type="date" class="form-control">
    </div>

    <div class="row">
      <div class="col">
        <label>Categoría</label>
        <select formControlName="idCategory" class="form-select">
          <option *ngFor="let c of categories" [value]="c.idCategory">{{ c.name }}</option>
        </select>
      </div>
      <div class="col">
        <label>Familia</label>
        <select formControlName="idFamily" class="form-select">
          <option *ngFor="let f of families" [value]="f.idFamily">{{ f.name }}</option>
        </select>
      </div>
      <div class="col">
        <label>Laboratorio</label>
        <select formControlName="idLaboratory" class="form-select">
          <option *ngFor="let l of laboratories" [value]="l.idLaboratory">{{ l.name }}</option>
        </select>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success me-2">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
